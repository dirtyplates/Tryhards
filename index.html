<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/logo.webp" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryhards</title>
    <link id="stylesheet" rel="stylesheet" href="assets/styles.css"> <!-- Set default stylesheet -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="assets/particles-config.js"></script>
    <script defer src="assets/spark.js"></script> <!-- Include spark.js -->
</head>
<body>
    <div id="particles-js"></div>
    <div class="main-content">
        <header>
            <img src="assets/logo.webp" alt="Tryhards Logo" class="logo-img">
            <h1 class="logo">Tryhards</h1>
            <a href="https://discord.gg/XbdtM5NJAc" class="discord-btn2">
                <img src="assets/discordlogo.png" alt="Discord Logo" class="discord-logo"> Discord
            </a>
        </header>
        <div class="floating-logo" id="floating-logo">
            <img src="assets/logo.webp" alt="Floating Tryhards Logo" class="logo-img">
        </div>
        <section class="intro-section">
            <div class="intro-content">
                <h2>Where only the best thrive.</h2>
                <p>by @notlucifer2.0_46756 and @sharfola</p>
                <a href="downloads.html" class="btn">Downloads</a>
            </div>
            <div class="sponsor-section">
                <img src="assets/homebound.png" alt="Home Bound Logo" class="sponsor-logo">
                <span class="sponsor-text">Sponsored by Home Bound</span>
                <a href="https://discord.gg/pchNpzmAJP" class="invite-button">Join</a>
            </div>
        </section>

        <!-- Device Detection Message -->
        <div id="device-message" style="margin-top: 20px; font-size: 1.5em;"></div>
    </div>

    <script>
        // Function to detect device type
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const deviceMessage = document.getElementById('device-message');

            if (/Mobi|Android/i.test(userAgent)) {
                // If it's a mobile device
                deviceMessage.textContent = "You are on: Mobile";
                document.getElementById('stylesheet').setAttribute('href', 'assets/mobile.css');
            } else {
                // If it's a desktop device
                deviceMessage.textContent = "You are on: Desktop";
                document.getElementById('stylesheet').setAttribute('href', 'assets/styles.css');
            }
        }

        // Call the function on page load
        window.onload = detectDevice;
    </script>

    <script src="assets/floating-logo.js"></script>
</body>
</html>
