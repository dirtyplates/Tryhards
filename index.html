<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/logo.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryhards</title>

    <meta property="og:title" content="Tryhards - Where Only the Best Thrive" />
    <meta property="og:description" content="Your go-to source for the best GTA scripts! We offer a wide range of free and paid scripts to enhance your gaming experience. Whether you're looking for unique features or just want to get ahead in the game, we've got you covered." />
    <meta property="og:image" content="https://tryhards.store/assets/images/tryhard.png" />
    <meta property="og:url" content="https://tryhards.store" />
    <meta property="og:type" content="website" />
    
    <link id="stylesheet" rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/spotlight.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="assets/js/particles-config.js"></script>
    <script defer src="assets/js/spark.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div id="spotlight"></div>

    <div class="main-content">
        <header>
            <img src="assets/images/logo.webp" alt="Tryhards Logo" class="logo-img">
            <h1 class="logo">Tryhards</h1>
            <a href="https://discord.gg/XbdtM5NJAc" class="discord-btn2">
                <img src="assets/images/discordlogo.png" alt="Discord Logo" class="discord-logo"> Discord
            </a>
        </header>
        <div class="floating-logo" id="floating-logo">
            <img src="assets/images/logo.webp" alt="Floating Tryhards Logo" class="logo-img">
        </div>
        <section class="intro-section">
            <div class="intro-content">
                <h2>Where only the best thrive.</h2>
                <p>by @notlucifer2.0_46756 and @sharfola</p>
                <a href="downloads.html" class="btn">Downloads</a>
            </div>
            <div class="sponsor-section">
                <img src="assets/images/homebound.png" alt="Home Bound Logo" class="sponsor-logo">
                <span class="sponsor-text">Sponsored by Home Bound</span>
                <a href="https://discord.gg/pchNpzmAJP" class="invite-button">Join</a>
            </div>
        </section>

        <div id="device-message" style="margin-top: 20px; font-size: 1.5em;"></div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent;

            if (/Mobi|Android/i.test(userAgent)) {
                window.location.href = "unsupported.html";
            } else {
                document.getElementById('stylesheet').setAttribute('href', 'assets/css/styles.css');
                document.querySelector('.main-content').classList.add('show');
            }
        }

        window.onload = () => {
            detectDevice();
            setTimeout(() => {
                document.querySelector('.main-content').classList.add('show');
            }, 3000);
        };
    </script>

    <div class="footer">
        Sponsored by <strong>Home Bound</strong> | Discord: <a href="https://discord.gg/pchNpzmAJP">Join:D</a>
    </div>

    <script src="assets/js/floating-logo.js"></script>
</body>
</html>
